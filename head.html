<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <!-- Use "8thwall:" meta tags to hook into 8th Wall's build process and developer tools. -->
<meta name="8thwall:renderer" content="aframe">
<meta name="8thwall:package" content="@8thwall.xrextras">

<!-- Other external scripts and meta tags can also be added. -->
<meta name="apple-mobile-web-app-capable" content="yes">

    <meta property="og:model:scale" content="0.5" />
    <meta property="og:model:type" content="model/gltf+json" />
    <!-- Scripts -->
    <script src="//cdn.8thwall.com/web/aframe/8frame-0.8.2.min.js"></script>
    <script src="//cdn.8thwall.com/web/aframe/aframe-physics-system-3.2.0.min.js"></script>
    <script src="//cdn.8thwall.com/web/aframe/aframe-animation-component-5.1.2.min.js"></script>
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
    <script
      async
      src="//apps.8thwall.com/xrweb?appKey=4gvn53VUVis30gaHWu7yEmZcUDwCuH1LnhIIDR64YXDgJMaJCiO1CY4MR7fNsqq2GBTua0"
    ></script>
  </head>
  <body>
    <!-- Copyright (c) 2020 8th Wall, Inc. -->
<!-- body.html is optional; elements will be added to your html body after app.js is loaded. -->
 
<a-scene
xrextras-gesture-detector
xrextras-almost-there
xrextras-loading
xrextras-runtime-error
xrweb="disableWorldTracking: true">

<a-assets>
  <!-- Credit to Poly by Google for the model: https://poly.google.com/view/dA5osnS0Rzj -->
  <a-asset-item id="jelly-glb" src="assets/board.glb"></a-asset-item>
  <img id="jelly-thumb" src="assets/bb.jpg">
  <img id="thmb" src="assets/party.jpg">
  <video
    id="vid"
    autoplay
    muted
    crossorigin="anonymous"
    loop="true"
    src="assets/pboards.mp4">
  </video>
   <video
    id="jelly-video"
    autoplay
    muted
    crossorigin="anonymous"
    loop="true"
    src="assets/bboards.mp4">
  </video>
</a-assets>

<a-camera
  position="0 4 10"
  raycaster="objects: .cantap"
  cursor="fuse: false; rayOrigin: mouse;">
</a-camera>

<a-light type="directional" intensity="0.5" position="1 1 1"></a-light>

<a-light type="ambient" intensity="1"></a-light>

<!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->
<a-entity
  xrextras-named-image-target="name: bb"
  xrextras-play-video="video: #jelly-video; thumb: #jelly-thumb; canstop: true"
  geometry="primitive: plane; height: 1; width: 0.79;">
</a-entity>
<a-entity
  xrextras-named-image-target="name: party"
  xrextras-play-video="video: #vid; thumb: #thmb; canstop: true"
  geometry="primitive: plane; height: 1; width: 0.79;">
</a-entity>

<!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->
<a-entity xrextras-named-image-target="name: model-target">
  <!-- Add a child entity that can be rotated independently of the image target. -->
  <a-entity xrextras-one-finger-rotate gltf-model="#jelly-glb"></a-entity>
</a-entity>

</a-scene>

  </body>
</html>
